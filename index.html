<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link rel="stylesheet" href="CSS/styles.css">
 <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
<div class="top-container">
  <div class="child curved">
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="small-box box1">
      <img class="file" src="images/icon-document.svg" alt="">
    </div><div class="small-box box2">
      <img class="icons" src="images/icon-folder.svg" alt="">
    </div><div class="small-box box3">
      <img class="icons" src="images/icon-upload.svg" alt="">
    </div></div>
  <div class="bottom-image">
    <img src="images/bg-desktop.png" alt="">

</div>

<div class=dialogBox>
   <p class="dialogBoxContent">800 <span class="left">GB left</span></p>   
</div>     
<div class="child rectangle">
  <p class="used-data">You have used <span class="value">15</span>GB of your storage</p>
  <div class="slider-container">
    
    <input class="slider" type="range" min="0" value="15" max="1000" id="myRange">
    <p class="min">0GB</p>
    <p class="max">1000GB</p>
  
  </div>
  
</div>
  

  

 
 
 
</div>
  

  
  
  

  
  


 
  
  
 <script src="CSS/index.js"></script> 
</body>
</html>
